{% extends 'base.html' %}

{% block content %}
      {%- for message in get_flashed_messages() %}
         {{ message }}
      {%- endfor %}
		

      {% for note in notes %}
            <h2 id="note-title" dir="auto"><a href="/note_viewer/{{ note[0] }}">{{ note[1] }}</a></h2>
            <div id="note-body" dir="auto" style="white-space: pre-wrap;" >{{ note[2] }}</div>
            <br>
            <br>
            <div style="white-space: pre-wrap; font-size: 1.2vw;" dir="auto">( created_at: {{ note[3] }}    ------    last_read: {{ note[4] }})</div>
            <hr/>
               
      {% endfor %}

{% endblock %}
