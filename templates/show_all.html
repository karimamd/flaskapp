<!DOCTYPE html>
<html lang = "en">
   <head></head>
   <body>
      <h3>
         <a href = "{{ url_for('show_all') }}">All notes</a>
      </h3>
      <h3>
         <a href = "{{ url_for('new') }}">Add Note</a>
      </h3>
      <h3>

      </h3>

         {{ message }}

            {% for note in notes %}
      
            <h2>{{ note[1] }}</h2>
            <p>{{ note[2] }}</p>
               
            {% endfor %}

   </body>
</html>
